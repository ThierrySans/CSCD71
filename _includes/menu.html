      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href={{"/" | absolute_url }}><span class="light">{{site.data.settings.ref}}</span> {{site.data.settings.edition}}</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
			      {% for link in site.data.nav %}
				  <li>
                      {% if link.absolute %}
                      <a href="{{link.url}}">{{ link.title }}</a>
                      {% else %}
                      <a href="{{ link.url | absolute_url }}">{{ link.title }}</a>
                      {% endif %}
                  </li>
			      {% endfor %}
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="https://www.utsc.utoronto.ca/cms/"><img src={{"/static/media/utsc_logo.jpg" | absolute_url }} alt="University of Toronto Scarborough" id="utsc_logo" name="utsc_logo"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
